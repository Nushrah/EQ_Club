<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java Project File Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="mb-4 text-primary">Java Project File Processor</h1>
        </div>

        <div class="card shadow-sm p-4">
            <form id="fileForm" enctype="multipart/form-data" class="text-center">
                <label for="fileUpload" class="form-label fw-bold">Upload your .txt file:</label>
                <div class="input-group mb-3">
                    <input type="file" id="fileUpload" name="fileUpload" accept=".txt" class="form-control" required>
                    <button type="submit" class="btn btn-primary">Process File</button>
                </div>
            </form>
        </div>

        <div class="row text-center mt-4">
            <h2 class="text-secondary">Sample Files:</h2>
            <div class="col-md-6">
                <button class="btn btn-info w-100 my-2 text-white" id="sample1">Sample File 1</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-info w-100 my-2 text-white" id="sample2">Sample File 2</button>
            </div>
        </div>

        <div class="mt-4">
            <h2 class="text-secondary">Output:</h2>
            <pre id="output" class="bg-white p-3 border rounded shadow-sm"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
